<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To Do List</title>
</head>

<body>
    <section class="container outer_container">
        <h1 class="to_do_list_header text-center py-4 mb-0">To do List</h1>
        <div class="add_task_div d-flex justify-content-center">
            <div class="add_task_button d-flex justify-content-center rounded p-2" data-toggle="modal"
                data-target="#to_do_modal">Add Task</div>
        </div>
        <div class="modal fade" id="to_do_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="to_do_modal_label">Add task to the list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="task_form" class="add_task_form">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Task Name</label>
                                <input type="text" placeholder="Add task in the list" class="form-control"
                                    id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Task Type</label>
                                <select class="form-control" id="task_type">
                                    <option>Office</option>
                                    <option>Home</option>
                                    <option>External</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                 
                </div>
            </div>
        </div>
  
        <div id="to_do_list_imcomplete" class="to_do_list"></div>
        
        <div id="to_do_list_complete" class="to_do_list">
            <h3 id="task_complete_header"  class="d-flex justify-content-center font-poppins pb-1 pt-3"></h3>  
        </div>
  
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./script/script.js"></script>
</body>

</html>
